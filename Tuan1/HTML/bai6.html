<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson Electronics Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
        }
        .container {
            width: 600px;
            margin: 0 auto;
            background-color: #87CEFA;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            background-color: teal;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        input[type="submit"], input[type="button"] {
            padding: 12px 25px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #006666;
        }
        #first-name {
            width: 300px;
        }
        #last-name {
            width: 100px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between; 
    }       

    .flex-item {
        flex: 1; 
        margin-right: 10px; 
    }

    .flex-item:last-child {
        margin-right: 0; 
    }

    input[type="text"] {
        width: 100%; 
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Jackson Electronics</h1>
        </div>

        <form action="#">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <div class="form-group">
                <label for="address1">Address #1:</label>
                <input type="text" id="address1" name="address1">
            </div>

            <div class="form-group">
                <label for="address2">Address #2:</label>
                <input type="text" id="address2" name="address2">
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
            </div>

            <div class="form-group">
                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip">
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="United States">United States</option>
                    <!-- Add more countries if needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="product">Product:</label>
                <select id="product" name="product">
                    <option value="ScanMaster">ScanMaster</option>
                    <!-- Add more products if needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="date-purchased">Date Purchased:</label>
                <input type="text" id="date-purchased" name="date-purchased">
            </div>

            <div class="form-group">
                <label for="serial">Serial #:</label>
                <input type="text" id="serial" name="serial">
            </div>

            <div class="form-group">
                <label>Used for:</label>
                <input type="radio" id="home" name="used-for" value="Home">
                <label for="home">Home</label>
                <input type="radio" id="business" name="used-for" value="Business">
                <label for="business">Business</label>
                <input type="radio" id="government" name="used-for" value="Government">
                <label for="government">Government</label>
                <input type="radio" id="education" name="used-for" value="Educational Institution">
                <label for="education">Educational Institution</label>
                <input type="radio" id="other" name="used-for" value="Other">
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label>System (check all that apply):</label>
                <input type="checkbox" id="windows" name="system" value="Windows">
                <label for="windows">Windows</label>
                <input type="checkbox" id="macintosh" name="system" value="Macintosh">
                <label for="macintosh">Macintosh</label>
                <input type="checkbox" id="unix" name="system" value="UNIX">
                <label for="unix">UNIX</label>
                <input type="checkbox" id="other-system" name="system" value="Other">
                <label for="other-system">Other</label>
            </div>

            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <div class="button-group">
                <input type="submit" value="Click to register">
                <input type="button" value="Click to cancel">
            </div>
        </form>
    </div>

</body>
</html>
